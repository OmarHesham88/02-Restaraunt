<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>ÿπÿ±ÿ®ÿ© ÿßŸÑÿ™ÿ≥ŸàŸÇ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #f8f9fa;
        }

        .cart-card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .cart-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }

            .cart-item:last-child {
                border-bottom: none;
            }

        .remove-btn {
            color: #dc3545;
            cursor: pointer;
        }

        .total-box {
            font-size: 20px;
            font-weight: 700;
        }
    </style>
</head>

<body>

    <div class="container py-5">

        <h2 class="mb-4 text-center">
            <i class="bi-cart3"></i>
            ÿπÿ±ÿ®ÿ© ÿßŸÑÿ™ÿ≥ŸàŸÇ
        </h2>

        <div class="cart-card">

            <div id="cart-items"></div>

            <div class="d-flex justify-content-between align-items-center mt-4">
                <div class="total-box">
                    ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä: <span id="total-price">0</span> $
                </div>

                <button class="btn btn-danger">
                    ÿ•ÿ™ŸÖÿßŸÖ ÿßŸÑÿ∑ŸÑÿ®
                </button>
            </div>

        </div>

    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let cartItemsEl = document.getElementById("cart-items");
        let totalEl = document.getElementById("total-price");

        function renderCart() {
            cartItemsEl.innerHTML = "";
            let total = 0;

            if (cart.length === 0) {
                cartItemsEl.innerHTML = `
                <p class="text-center text-muted">
                    ÿßŸÑÿπÿ±ÿ®ÿ© ŸÅÿßÿ±ÿ∫ÿ© üõí
                </p>
            `;
                totalEl.innerText = 0;
                return;
            }

            cart.forEach((item, index) => {
                let itemTotal = item.price * item.quantity;
                total += itemTotal;

                cartItemsEl.innerHTML += `
                <div class="cart-item d-flex justify-content-between align-items-center flex-wrap">

                    <div>
                        <strong>${item.name}</strong><br>
                        <small>${item.price} $ √ó ${item.quantity}</small>
                    </div>

                    <div class="d-flex align-items-center gap-2">
                        <button class="btn btn-sm btn-outline-secondary"
                                onclick="decreaseQty(${index})">‚àí</button>

                        <span>${item.quantity}</span>

                        <button class="btn btn-sm btn-outline-secondary"
                                onclick="increaseQty(${index})">+</button>

                        <i class="bi-trash remove-btn ms-2"
                           onclick="removeItem(${index})"></i>
                    </div>

                </div>
            `;
            });

            totalEl.innerText = total.toFixed(2);
        }

        function increaseQty(index) {
            cart[index].quantity += 1;
            saveCart();
        }

        function decreaseQty(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
            } else {
                cart.splice(index, 1);
            }
            saveCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            saveCart();
        }

        function saveCart() {
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
            updateNavbarCount();
        }

        function updateNavbarCount() {
            let totalQty = cart.reduce((sum, item) => sum + item.quantity, 0);
            let countEl = document.getElementById("cart-count");
            if (countEl) {
                countEl.innerText = totalQty;
                countEl.style.display = totalQty > 0 ? "inline-block" : "none";
            }
        }

        renderCart();
    </script>


</body>
</html>
